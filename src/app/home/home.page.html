<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vital
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-button expand="block" size="large" >
    <ion-img [src]="image"></ion-img>
  </ion-button>

  <div>
    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas=""></canvas>
      </ion-card-content>
    </ion-card>
    <ion-fab edge=false vertical='bottom' horizontal='center'>
      <ion-fab-button>
        <ion-icon name="thermometer-outline" (click)= 'getData()'></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
